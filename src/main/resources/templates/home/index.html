<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89CFF0, #FFD700);
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #444;
        }

        .button {
            display: inline-block;
            width: 90%;
            padding: 15px 20px;
            margin: 10px auto;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:first-child {
            background: #ffffff;
            color: #000;
            border: 2px solid #1e90ff;
        }

        .button:last-child {
            background: #28a745;
        }

        .button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .button:active {
            transform: translateY(1px);
        }

        .button:first-child:hover {
            background: #f0f0f0;
        }

        .button:last-child:hover {
            background: #218838;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>API Documentation</h1>
    <a class="button"
       style="background-color: lightskyblue;"
       href="https://documenter.getpostman.com/view/26258957/2sAYQakWjv" target="_blank">Postman API 명세서</a>
    <a class="button"
       style="background-color: springgreen;"
       href="https://blarybus.seunghooo.p-e.kr/swagger-ui.html" target="_blank">Swagger API 명세서</a>
</div>
</body>
</html>
